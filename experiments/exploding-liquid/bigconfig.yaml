container                        :  [LinkedCells, VarVerletListsAsBuild, VerletLists, VerletListsCells, PairwiseVerletLists]
data-layout                      :  [AoS, SoA]
newton3                          :  [enabled, disabled]
verlet-rebuild-frequency         :  10
verlet-cluster-size              :  4
selector-strategy                :  Fastest-Mean-Value
tuning-strategies                :  []
extrapolation-method             : line-prediction
tuning-interval                  :  1000
tuning-samples                   :  10
relative-optimum-range           :  2
max-tuning-phases-without-test   :  13
relative-blacklist-range         :  10
functor                          :  Lennard-Jones-AVX
cutoff                           :  3
box-min                          :  [0, 0, 0]
box-max                          :  [120, 480, 120]
cell-size                        :  [1]
deltaT                           :  0.00182367
iterations                       :  150000
boundary-type                    : [periodic, periodic, periodic]
Sites:
  0:
    epsilon                      :  1.
    sigma                        :  1.
    mass                         :  1.
Objects:                         
  CubeClosestPacked:
    0:  
      box-length                 :  [120, 18, 120]
      bottomLeftCorner           :  [0, 231, 0]
      particle-spacing           :  1.
      velocity                   :  [0, 0, 0]
      particle-type-id           :  0
  CubeUniform:
    0:
      numberOfParticles              :  100
      box-length                     :  [120, 230, 120]
      bottomLeftCorner               :  [0, 0, 0]
      velocity                       :  [0, 0, 0]
      particle-type-id               :  0
    1:
      numberOfParticles              :  100
      box-length                     :  [120, 230, 120]
      bottomLeftCorner               :  [0, 250, 0]
      velocity                       :  [0, 0, 0]
      particle-type-id               :  0
no-end-config                    :  true
no-progress-bar                  :  false
# vtk-filename                     :  explodingLiquid
# vtk-write-frequency              :  2000
#fastParticlesThrow               :  true
fastParticlesThrow               :  false
load-balancer                    :  none
subdivide-dimension              :  [false, true, false]
load-balancing-interval          :  1000
use-tuning-logger                :  true
